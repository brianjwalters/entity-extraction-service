- name: ma_justice_titles
  pattern: (?P<name>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*),\s+(?P<title>Chief\s+Justice|Associate\s+Justice|J\.|Justice)(?:\s+of\s+the\s+Massachusetts\s+Supreme\s+Judicial\s+Court|\s+\(Mass\.\s+Sup\.\s+Jud\.\s+Ct\.\)|\s+\(SJC\))?
  entity_type: JUDGE
  entity_subtype: massachusetts_justice
  confidence_base: 0.93
  attributes:
    jurisdiction: Massachusetts
    court_type: supreme
