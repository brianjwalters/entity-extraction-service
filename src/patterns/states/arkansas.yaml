metadata:
  pattern_type: state_jurisdiction
  jurisdiction: arkansas
  state_abbreviation: Ark.
  court_system: three_tier
  bluebook_compliance: 22nd_edition
  pattern_version: '1.0'
  created_date: '2025-07-29'
  last_updated: '2025-07-29'
  description: Complete pattern library for Arkansas state citations and entities
case_citations:
  arkansas_supreme_court:
    name: arkansas_supreme_court_citation
    pattern: Ex\s+parte\s+Brown,\s+234\s+S\.W\.2d\s+567,\s+890\s+\(Ark\.\s+2021\)
    confidence: 0.98
    priority: 95
    components:
      case_name: Full case name with parties
      plaintiff: Plaintiff/petitioner name
      defendant: Defendant/respondent name
      volume: Reporter volume number
      reporter: Arkansas Reports or South Western Reporter
      page: Starting page number
      pinpoint: Specific page or page range
      year: Decision year
    examples:
    - Smith v. State of Arkansas, 123 Ark. 456 (Ark. 2023)
    - Johnson v. ABC Corp., 456 S.W.3d 789 (Ark. 2022)
    - Ex parte Brown, 234 S.W.2d 567, 890 (Ark. 2021)
  arkansas_court_of_appeals:
    name: arkansas_court_of_appeals_citation
    pattern: (?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]{1,18}){0,4}(?>\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]{1,18}){0,4}(?>\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<volume>\d{1,3})\s+(?P<reporter>Ark\.\s*App\.|S\.W\.(?:\s*2d|3d)?)\s+(?P<page>\d{1,4})(?:\s*,\s*(?P<pinpoint>\d{1,4}(?:[-–]\d{1,4})?))?(?:\s*\(Ark\.\s+(?:Ct\.\s+)?App\.\s+(?P<year>\d{4})\))?
    confidence: 0.95
    priority: 90
    components:
      case_name: Full case name with parties
      volume: Arkansas Appeals or South Western Reporter volume
      reporter: Arkansas appellate reporter
      page: Starting page number
      pinpoint: Specific page or page range
      year: Decision year
    examples:
    - Smith v. Jones, 123 Ark. App. 456 (Ark. Ct. App. 2023)
    - State v. Johnson, 456 S.W.3d 789 (Ark. App. 2022)
    - People v. Brown, 234 S.W.2d 567 (Ark. Ct. App. 2021)
  arkansas_circuit_court:
    name: arkansas_circuit_court_citation
    pattern: (?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]{1,18}){0,4}(?>\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]{1,18}){0,4}(?>\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<docket_number>(?:No\.\s*)?[A-Z0-9-]+)(?:\s*\((?P<circuit>\d+)(?:st|d|nd|rd|th)\s+Judicial\s+Circuit(?:\s+Court)?(?:\s+(?P<county>[A-Z][a-z]+\s+County))?(?:\s+Ark\.)?(?:\s+(?P<year>\d{4}))?\))?
    confidence: 0.88
    priority: 75
    components:
      case_name: Full case name with parties
      docket_number: Circuit court case number
      circuit: Judicial circuit number
      county: County where case was filed
      year: Decision year
    examples:
    - Smith v. Jones, No. CV-2023-12345 (6th Judicial Circuit, Pulaski County, Ark.)
    - ABC Corp. v. XYZ Inc., CV-22-987654 (2nd Judicial Circuit, Washington County,
      Ark. 2022)
statute_citations:
  arkansas_code:
    name: arkansas_code_citation
    pattern: Ark\.\s+Code\s+Ann\.\s+(?:§§?\s*)?(?P<section>\d+(?:-\d+)?-\d+(?:-\d+)?(?:\.\d+)?(?:\s*[-–]\s*\d+(?:-\d+)?-\d+(?:-\d+)?(?:\.\d+)?)?)(?:\s+\((?P<year>\d{4})\))?
    confidence: 0.95
    priority: 90
    components:
      section: Code section number
      year: Publication year
    examples:
    - Ark. Code Ann. § 5-10-101 (2023)
    - Ark. Code Ann. §§ 16-13-201 to 16-13-210
    - Ark. Code Ann. § 6-18-501.1
  arkansas_constitution:
    name: arkansas_constitution_citation
    pattern: Ark\.\s+Const\.\s+(?:(?P<article>art\.\s*(?P<art_num>[IVXLCDM]+|\d+))(?:\s*,\s*§\s*(?P<section>\d+(?:[a-z])?(?:\((?:[a-z]|\d+)\))?)))?
    confidence: 0.93
    priority: 85
    components:
      article: Constitutional article reference
      art_num: Article number
      section: Article section with possible subsections
    examples:
    - Ark. Const. art. 2, § 8
    - Ark. Const. art. 5, § 1
    - Ark. Const. art. 14, § 3(a)
regulation_citations:
  arkansas_administrative_rules:
    name: arkansas_administrative_rules_citation
    pattern: Ark\.\s+Admin\.\s+(?:Rules|R\.)\s+(?P<rule>\d+(?:\.\d+)*(?:-\d+(?:\.\d+)*)*)
    confidence: 0.92
    priority: 80
    components:
      rule: Administrative rule number
    examples:
    - Ark. Admin. Rules 016.00.1-002
    - Ark. Admin. R. 007.13.1-001
    - Ark. Admin. Rules 006.14.51-003
court_system:
  court_names:
    arkansas_supreme_court:
      pattern: (?i)(?:Ark(?:ansas)?\.\s+)?(?:Supreme\s+Court|Sup\.\s*Ct\.?)(?:\s+of\s+Arkansas)?
      confidence: 0.95
      level: supreme
    arkansas_court_of_appeals:
      pattern: (?i)(?:Ark(?:ansas)?\.\s+)?(?:Court\s+of\s+Appeals|Ct\.?\s+of\s+App\.?)(?:\s+of\s+Arkansas)?
      confidence: 0.94
      level: appellate
    arkansas_circuit_court:
      pattern: (?i)(?:Ark(?:ansas)?\.\s+)?(?P<circuit>\d+)(?:st|d|nd|rd|th)\s+(?:Judicial\s+)?(?:Circuit\s+Court|Circuit\s+Ct\.?)(?:\s+(?:of\s+|for\s+)(?P<county>[A-Z][a-z]+\s+County))?
      confidence: 0.9
      level: trial
    arkansas_district_court:
      pattern: (?i)(?:Ark(?:ansas)?\.\s+)?(?:District\s+Court|Dist\.\s+Ct\.?)(?:\s+(?:of\s+|for\s+)(?P<county>[A-Z][a-z]+\s+County))?
      confidence: 0.89
      level: trial
entity_types:
- name: ARKANSAS_SUPREME_COURT_CASE
  description: Arkansas Supreme Court case citation
  confidence_threshold: 0.95
- name: ARKANSAS_APPEALS_CASE
  description: Arkansas Court of Appeals case citation
  confidence_threshold: 0.92
- name: ARKANSAS_CIRCUIT_COURT_CASE
  description: Arkansas Circuit Court case citation
  confidence_threshold: 0.85
- name: ARKANSAS_DISTRICT_COURT_CASE
  description: Arkansas District Court case citation
  confidence_threshold: 0.85
- name: ARKANSAS_STATUTE
  description: Arkansas statutory provision
  confidence_threshold: 0.9
- name: ARKANSAS_REGULATION
  description: Arkansas administrative regulation
  confidence_threshold: 0.88
- name: ARKANSAS_CONSTITUTIONAL_PROVISION
  description: Arkansas constitutional provision
  confidence_threshold: 0.9
validation:
  year_range:
    min_year: 1836
    max_year: 2025
  volume_ranges:
    south_western_reporter:
      sw_2d:
        min_volume: 1
        max_volume: 999
      sw_3d:
        min_volume: 1
        max_volume: 999
    arkansas_reports:
      min_volume: 1
      max_volume: 400
  page_validation:
    min_page: 1
    max_page: 9999
quality_metrics:
  precision_target: 0.96
  recall_target: 0.93
  f1_target: 0.94
  processing_speed: 760_citations_per_second
dependencies:
  requires:
  - arkansas_court_abbreviations
  - arkansas_county_names
  - arkansas_judicial_circuits
  optional:
  - arkansas_historical_courts
  - arkansas_local_rules
testing:
  test_cases:
  - pattern: case_citations.arkansas_supreme_court
    text: Smith v. State of Arkansas, 123 Ark. 456 (Ark. 2023)
    expected_entities: 1
  - pattern: statute_citations.arkansas_code
    text: Ark. Code Ann. § 5-10-101 (2023)
    expected_entities: 1
  - pattern: case_citations.arkansas_court_of_appeals
    text: State v. Johnson, 456 S.W.3d 789 (Ark. App. 2022)
    expected_entities: 1
  performance_benchmarks:
    document_processing_time: < 3.4 seconds
    memory_usage: < 128MB
    accuracy_threshold: 0.94
