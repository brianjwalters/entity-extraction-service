- name: pa_common_pleas
  pattern: (?P<volume>\d+)\s+Pa\.\s+D\.\s*&\s*C\.(?P<series>\d+(?:st|nd|rd|th))?\s+(?P<page>\d+)\s*\((?P<county>[A-Z][a-z]+\s+County)\s+(?:C\.P\.|Common\s+Pleas)\s+(?P<year>\d{4})\)
