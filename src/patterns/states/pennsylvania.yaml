- name: pa_superior_court_atlantic
  pattern: (?P<volume>\d+)\s+A\.\s*(?P<series>\d+)?d\s+(?P<page>\d+)(?:\s*,\s*(?P<pincite>\d+(?:-\d+)?))?\s*\(Pa\.\s+Super\.\s+Ct\.\s+(?P<year>\d{4})\)
