- name: pa_commonwealth_court
  pattern: (?P<volume>\d+)\s+Pa\.\s+Commw\.\s+(?P<page>\d+)(?:\s*,\s*(?P<pincite>\d+(?:-\d+)?))?\s*\((?P<year>\d{4})\)
