patterns:
- name: pa_supreme_court
  pattern: (?P<volume>\d+)\s+(?:Pa\.\s+(?P<page>\d+)(?:\s*,\s*(?P<pincite>\d+(?:-\d+)?))?\s*\((?P<year>\d{4})\)|A\.(?P<series>\d+)?d\s+(?P<page_alt>\d+)(?:\s*,\s*(?P<pincite_alt>\d+(?:-\d+)?))?\s*\(Pa\.\s+(?P<year_alt>\d{4})\))
  confidence_base: 0.95
  entity_type: CASE_CITATION
  entity_subtype: pennsylvania_supreme
  components:
    volume: 1
    reporter: Pa.
    page: 2
    pincite: 3
    year: 4
  examples:
  - Commonwealth v. Johnson, 692 Pa. 123 (2024)
  - Doe v. City of Philadelphia, 691 Pa. 456, 460 (2023)
  - Commonwealth v. Cosby, 252 A.3d 1092 (Pa. 2021)
  - Hammons v. UPMC, 211 A.3d 806 (Pa. 2019)
- name: pa_supreme_court_atlantic
  pattern: (?P<volume>\d+)\s+A\.\s*(?P<series>\d+)?d\s+(?P<page>\d+)(?:\s*,\s*(?P<pincite>\d+(?:-\d+)?))?\s*\(Pa\.\s+(?P<year>\d{4})\)
  confidence_base: 0.93
  entity_type: CASE_CITATION
  entity_subtype: pennsylvania_supreme_atlantic
  components:
    volume: 1
    reporter: A.
    series: 2
    page: 3
    pincite: 4
    year: 5
  examples:
