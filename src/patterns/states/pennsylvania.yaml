  entity_type: CASE_CITATION
  entity_subtype: pennsylvania_common_pleas
  components:
    volume: 1
    reporter: Pa. D. & C.
    series: 2
    page: 3
    pincite: 4
    county: 5
    year: 6
  examples:
  - Commonwealth v. Smith, 67 Pa. D. & C.5th 123 (Philadelphia County C.P. 2023)
  - Brown v. Jones, 45 Pa. D. & C.4th 456 (Allegheny County Common Pleas 2022)
- name: pa_consolidated_statutes
  pattern: "(?P<title>\\d+)\\s+Pa\\.\\s+(?:C\\.S\\.A\\.|Cons\\.\\s+Stat\\.(?:\\s+Ann\\.)?)\\s*\xA7\\s*(?P<section>\\d+(?:\\.\\d+)?(?:\\([a-z]\\))?(?:\\(\\d+\\))?)"
  confidence_base: 0.94
  entity_type: STATUTE_CITATION
  entity_subtype: pennsylvania_consolidated_statutes
  components:
    title: 1
    jurisdiction: Pa. C.S.A.
    section: 2
  examples:
  - "18 Pa. C.S.A. \xA7 2502"
  - "75 Pa. Cons. Stat. \xA7 3731"
  - "42 Pa. C.S.A. \xA7 5533(a)"
- name: pa_statutes_annotated
  pattern: "(?P<title>\\d+)\\s+Pa\\.\\s+Stat\\.(?:\\s+Ann\\.)?\\s*\xA7\\s*(?P<section>\\d+(?:\\.\\d+)?(?:\\([a-z]\\))?(?:\\(\\d+\\))?)"
  confidence_base: 0.92
  entity_type: STATUTE_CITATION
  entity_subtype: pennsylvania_statutes_annotated
  components:
    title: 1
    jurisdiction: Pa. Stat.
    section: 2
  examples:
  - "71 Pa. Stat. \xA7 1690.104"  # Civil Service Act
  - "42 Pa. Stat. \xA7 5524"  # Statute of limitations
  - "18 Pa. Stat. \xA7 2501"  # Criminal homicide
  - "75 Pa. Stat. \xA7 3802"  # DUI statute
  - "23 Pa. Stat. \xA7 3501"  # Divorce grounds
  - "35 Pa. Stat. Ann. \xA7 10231.301"
- name: pa_constitution
  pattern: "Pa\\.\\s+Const\\.\\s+art\\.\\s+(?P<article>[IVX]+|\\d+)(?:,\\s*\xA7\\s*(?P<section>\\d+))?"
  confidence_base: 0.96
  entity_type: CONSTITUTIONAL_CITATION
  entity_subtype: pennsylvania_constitution
  components:
    jurisdiction: Pa.
    article: 1
    section: 2
  examples:
  - "Pa. Const. art. I, \xA7 8"
  - "Pa. Const. art. IV, \xA7 15"
  - "Pa. Const. art. IX, \xA7 4"
- name: pa_administrative_code
  pattern: "(?P<title>\\d+)\\s+Pa\\.\\s+Code\\s+\xA7\\s*(?P<section>\\d+(?:\\.\\d+)*(?:\\([a-z]\\))?)"
  confidence_base: 0.9
  entity_type: REGULATION_CITATION
  entity_subtype: pennsylvania_administrative_code
  components:
    title: 1
    jurisdiction: Pa. Code
    section: 2
  examples:
