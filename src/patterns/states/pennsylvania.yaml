- name: pa_superior_court
  pattern: (?P<volume>\d+)\s+Pa\.\s+Super\.\s+(?P<page>\d+)(?:\s*,\s*(?P<pincite>\d+(?:-\d+)?))?\s*\((?P<year>\d{4})\)
  confidence_base: 0.91
