metadata:
  pattern_type: state_jurisdiction
  jurisdiction: west_virginia
  state_abbreviation: W. Va.
  court_system: three_tier
  bluebook_compliance: 22nd_edition
  pattern_version: '1.0'
  created_date: '2025-07-29'
  last_updated: '2025-07-29'
  description: Complete pattern library for West Virginia state citations and entities
case_citations:
  west_virginia_supreme_court:
    name: west_virginia_supreme_court_citation
    pattern: In\s+re\s+Estate\s+of\s+Johnson,\s+234\s+S\.E\.2d\s+567,\s+890\s+\(W\.\s+Va\.\s+2021\)
    confidence: 0.98
    priority: 95
    components:
      case_name: Full case name with parties
      plaintiff: Plaintiff/petitioner name
      defendant: Defendant/respondent name
      volume: Reporter volume number
      reporter: South Eastern Reporter or West Virginia Reports
      page: Starting page number
      pinpoint: Specific page or page range
      year: Decision year
    examples:
    - State v. Smith, 123 S.E.3d 456 (W. Va. 2023)
    - Brown v. West Virginia, 456 W. Va. 2d 789 (W. Va. 2022)
    - In re Estate of Johnson, 234 S.E.2d 567, 890 (W. Va. 2021)
  west_virginia_intermediate_court_of_appeals:
    name: west_virginia_intermediate_court_of_appeals_citation
    pattern: (?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<volume>\d{1,3})\s+(?P<reporter>S\.E\.(?:2d|3d)?|W\.?\s*Va\.?\s*App\.(?:\s*2d|3d)?)\s+(?P<page>\d{1,4})(?:\s*,\s*(?P<pinpoint>\d{1,4}(?:[-–]\d{1,4})?))?(?:\s*\(W\.?\s*Va\.(?:\s+Ct\.)?(?:\s+App\.)?(?:\s+(?P<year>\d{4}))?\))?
    confidence: 0.95
    priority: 90
    components:
      case_name: Full case name with parties
      volume: South Eastern Reporter or West Virginia Court of Appeals Reports volume
      reporter: West Virginia appellate reporter
      page: Starting page number
      pinpoint: Specific page or page range
      year: Decision year
    examples:
    - Smith v. Jones, 123 S.E.3d 456 (W. Va. Ct. App. 2023)
    - ABC Corp. v. XYZ Inc., 456 W. Va. App. 2d 789 (W. Va. App. 2022)
    - State v. Brown, 234 S.E.2d 567 (W. Va. Ct. App. 2021)
  west_virginia_circuit_court:
    name: west_virginia_circuit_court_citation
    pattern: (?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<docket_number>(?:No\.\s*)?[A-Z0-9-]+)(?:\s*\((?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+(?:Cir\.\s*)?Ct\.(?:\s+W\.?\s*Va\.)?(?:\s+(?P<year>\d{4}))?\))?
    confidence: 0.88
    priority: 75
    components:
      case_name: Full case name with parties
      docket_number: Circuit court case number
      county: County where case was filed
      year: Decision year
    examples:
    - Smith v. Jones, No. 23-C-123 (Kanawha County Cir. Ct. W. Va.)
    - State v. Brown, 22-CR-987654 (Jefferson County Cir. Ct. 2022)
  west_virginia_magistrate_court:
    name: west_virginia_magistrate_court_citation
    pattern: (?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<docket_number>(?:No\.\s*)?[A-Z0-9-]+)(?:\s*\((?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+(?:Mag\.\s*)?Ct\.(?:\s+W\.?\s*Va\.)?(?:\s+(?P<year>\d{4}))?\))?
    confidence: 0.85
    priority: 70
    components:
      case_name: Full case name with parties
      docket_number: Magistrate court case number
      county: County where case was filed
      year: Decision year
    examples:
    - Smith v. Jones, No. 23-M-987 (Harrison County Mag. Ct. W. Va.)
    - State v. Brown, 22-CR-12345 (Monongalia County Mag. Ct. 2022)
statute_citations:
  west_virginia_code:
    name: west_virginia_code_citation
    pattern: W\.?\s*Va\.\s+Code\s+(?:Ann\.\s+)?(?:§§?\s*)?(?P<section>[\d\.]+(?:\s*[-–]\s*[\d\.]+)*(?:[a-z](?::\d+)?)?(?:\s*to\s*[\d\.]+(?:[a-z](?::\d+)?)?)?)(?:\s+\((?P<year>\d{4})\))?
    confidence: 0.95
    priority: 90
    components:
      section: Code section number or range
      year: Publication year
    examples:
    - W. Va. Code Ann. § 61-2-14 (2023)
    - W. Va. Code §§ 55-7-2 to 55-7-10
    - W. Va. Code Ann. § 17C-5-2a
  west_virginia_constitution:
    name: west_virginia_constitution_citation
    pattern: W\.?\s*Va\.\s+Const\.\s+(?:(?P<article>art\.\s*(?P<art_num>[IVXLCDM]+|\d+))(?:\s*,\s*§\s*(?P<section>\d+(?:[a-z])?(?:\((?:[a-z]|\d+)\))?)))?
    confidence: 0.93
    priority: 85
    components:
      article: Constitutional article reference
      art_num: Article number
      section: Article section with possible subsections
    examples:
    - W. Va. Const. art. III, § 14
    - W. Va. Const. art. VI, § 52
    - W. Va. Const. art. VIII, § 4(a)
regulation_citations:
  west_virginia_code_of_state_rules:
    name: west_virginia_code_of_state_rules_citation
    pattern: W\.?\s*Va\.\s+(?:Code\s+(?:of\s+)?St\.\s+R\.|C\.S\.R\.)\s+(?P<title>\d{1,3})-(?P<series>\d{1,3})-(?P<rule>\d{1,3}(?:\.\d{1,3})*)
    confidence: 0.92
    priority: 80
    components:
      title: CSR title number
      series: Series number
      rule: Rule number
    examples:
    - W. Va. Code St. R. 64-1-3
    - W. Va. C.S.R. 78-4-2.1
    - W. Va. Code St. R. 126-44-5
court_system:
  court_names:
    west_virginia_supreme_court:
      pattern: (?i)(?:W\.?\s*Va\.|West\s+Virginia)\s+(?:Supreme\s+Court(?:\s+of\s+Appeals)?|Sup\.\s*Ct\.?)
      confidence: 0.95
      level: supreme
    west_virginia_intermediate_court_of_appeals:
      pattern: (?i)(?:W\.?\s*Va\.|West\s+Virginia)\s+(?:Intermediate\s+Court\s+of\s+Appeals|Int\.\s*Ct\.\s*App\.|Court\s+of\s+Appeals)
      confidence: 0.93
      level: appellate
    west_virginia_circuit_court:
      pattern: (?i)(?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+(?:Circuit\s+Court|Cir\.\s*Ct\.)(?:\s+(?:of\s+|for\s+)West\s+Virginia)?
      confidence: 0.9
      level: trial
    west_virginia_magistrate_court:
      pattern: (?i)(?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+(?:Magistrate\s+Court|Mag\.\s*Ct\.)(?:\s+(?:of\s+|for\s+)West\s+Virginia)?
      confidence: 0.88
      level: limited
    west_virginia_family_court:
      pattern: (?i)(?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+Family\s+Court(?:\s+(?:of\s+|for\s+)West\s+Virginia)?
      confidence: 0.9
      level: family
entity_types:
- name: WEST_VIRGINIA_SUPREME_COURT_CASE
  description: West Virginia Supreme Court case citation
  confidence_threshold: 0.95
- name: WEST_VIRGINIA_APPELLATE_CASE
  description: West Virginia Intermediate Court of Appeals case citation
  confidence_threshold: 0.9
- name: WEST_VIRGINIA_CIRCUIT_COURT_CASE
  description: West Virginia Circuit Court case citation
  confidence_threshold: 0.85
- name: WEST_VIRGINIA_MAGISTRATE_COURT_CASE
  description: West Virginia Magistrate Court case citation
  confidence_threshold: 0.83
- name: WEST_VIRGINIA_STATUTE
  description: West Virginia statutory provision
  confidence_threshold: 0.9
- name: WEST_VIRGINIA_REGULATION
  description: West Virginia administrative regulation
  confidence_threshold: 0.88
- name: WEST_VIRGINIA_CONSTITUTIONAL_PROVISION
  description: West Virginia constitutional provision
  confidence_threshold: 0.9
validation:
  year_range:
    min_year: 1863
    max_year: 2025
  volume_ranges:
    southeastern_reporter:
      se_2d:
        min_volume: 1
        max_volume: 999
      se_3d:
        min_volume: 1
        max_volume: 999
    west_virginia_reports:
      w_va_2d:
        min_volume: 1
        max_volume: 250
      w_va_3d:
        min_volume: 1
        max_volume: 50
  page_validation:
    min_page: 1
    max_page: 9999
  csr_validation:
    title_range:
    - 1
    - 200
    series_range:
    - 1
    - 100
quality_metrics:
  precision_target: 0.96
  recall_target: 0.93
  f1_target: 0.94
  processing_speed: 760_citations_per_second
dependencies:
  requires:
  - west_virginia_court_abbreviations
  - west_virginia_county_names
  - west_virginia_code_structure
  optional:
  - west_virginia_historical_courts
  - west_virginia_local_rules
testing:
  test_cases:
  - pattern: case_citations.west_virginia_supreme_court
    text: State v. Smith, 123 S.E.3d 456 (W. Va. 2023)
    expected_entities: 1
  - pattern: statute_citations.west_virginia_code
    text: W. Va. Code Ann. § 61-2-14 (2023)
    expected_entities: 1
  - pattern: case_citations.west_virginia_intermediate_court_of_appeals
    text: Smith v. Jones, 123 S.E.3d 456 (W. Va. Ct. App. 2023)
    expected_entities: 1
  performance_benchmarks:
    document_processing_time: < 3.2 seconds
    memory_usage: < 118MB
    accuracy_threshold: 0.94
