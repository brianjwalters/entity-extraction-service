metadata:
  pattern_type: state_jurisdiction
  jurisdiction: georgia
  state_abbreviation: Ga.
  court_system: three_tier
  bluebook_compliance: 22nd_edition
  pattern_version: '1.0'
  created_date: '2025-07-29'
  last_updated: '2025-07-29'
  description: Complete pattern library for Georgia state citations and entities
case_citations:
  georgia_supreme_court:
    name: georgia_supreme_court_citation
    pattern: In\s+re\s+Estate\s+of\s+Johnson,\s+234\s+S\.E\.2d\s+567,\s+890\s+\(Ga\.\s+2021\)
    confidence: 0.98
    priority: 95
    components:
      case_name: Full case name with parties
      plaintiff: Plaintiff/petitioner name
      defendant: Defendant/respondent name
      volume: Reporter volume number
      reporter: South Eastern Reporter or Georgia Reports
      page: Starting page number
      pinpoint: Specific page or page range
      year: Decision year
    examples:
    - State v. Smith, 123 S.E.3d 456 (Ga. 2023)
    - Brown v. Georgia, 456 Ga. 2d 789 (Ga. 2022)
    - In re Estate of Johnson, 234 S.E.2d 567, 890 (Ga. 2021)
  georgia_court_of_appeals:
    name: georgia_court_of_appeals_citation
    pattern: (?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]*)*(?:\s+[A-Z][a-z]{1,10}\.){0,3}(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]*)*(?:\s+[A-Z][a-z]{1,10}\.){0,3}(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<volume>\d{1,3})\s+(?P<reporter>S\.E\.(?:2d|3d)?|Ga\.\s*App\.(?:\s*2d|3d)?)\s+(?P<page>\d{1,4})(?:\s*,\s*(?P<pinpoint>\d{1,4}(?:[-–]\d{1,4})?))?(?:\s*\(Ga\.(?:\s+Ct\.)?(?:\s+App\.)?(?:\s+(?P<year>\d{4}))?\))?
    confidence: 0.95
    priority: 90
    components:
      case_name: Full case name with parties
      volume: South Eastern Reporter or Georgia Court of Appeals Reports volume
      reporter: Georgia appellate reporter
      page: Starting page number
      pinpoint: Specific page or page range
      year: Decision year
    examples:
    - Smith v. Jones, 123 S.E.3d 456 (Ga. Ct. App. 2023)
    - ABC Corp. v. XYZ Inc., 456 Ga. App. 2d 789 (Ga. App. 2022)
    - State v. Brown, 234 S.E.2d 567 (Ga. Ct. App. 2021)
  georgia_superior_court:
    name: georgia_superior_court_citation
    pattern: (?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]*)*(?:\s+[A-Z][a-z]{1,10}\.){0,3}(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]*)*(?:\s+[A-Z][a-z]{1,10}\.){0,3}(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<docket_number>(?:No\.\s*)?[A-Z0-9-]+)(?:\s*\((?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+(?:Super\.\s*)?Ct\.(?:\s+Ga\.)?(?:\s+(?P<year>\d{4}))?\))?
    confidence: 0.88
    priority: 75
    components:
      case_name: Full case name with parties
      docket_number: Superior court case number
      county: County where case was filed
      year: Decision year
    examples:
    - Smith v. Jones, No. 2023-CV-123456 (Fulton County Super. Ct. Ga.)
    - State v. Brown, 22-CR-987654 (Gwinnett County Super. Ct. 2022)
  georgia_state_court:
    name: georgia_state_court_citation
    pattern: (?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]*)*(?:\s+[A-Z][a-z]{1,10}\.){0,3}(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]*)*(?:\s+[A-Z][a-z]{1,10}\.){0,3}(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<docket_number>(?:No\.\s*)?[A-Z0-9-]+)(?:\s*\((?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+State\s+Ct\.(?:\s+Ga\.)?(?:\s+(?P<year>\d{4}))?\))?
    confidence: 0.85
    priority: 70
    components:
      case_name: Full case name with parties
      docket_number: State court case number
      county: County where case was filed
      year: Decision year
    examples:
    - Smith v. Jones, No. 2023-SC-987 (DeKalb County State Ct. Ga.)
    - State v. Brown, 22-TR-12345 (Cobb County State Ct. 2022)
  georgia_magistrate_court:
    name: georgia_magistrate_court_citation
    pattern: (?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]*)*(?:\s+[A-Z][a-z]{1,10}\.){0,3}(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]*)*(?:\s+[A-Z][a-z]{1,10}\.){0,3}(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<docket_number>(?:No\.\s*)?[A-Z0-9-]+)(?:\s*\((?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+(?:Mag\.\s*)?Ct\.(?:\s+Ga\.)?(?:\s+(?P<year>\d{4}))?\))?
    confidence: 0.83
    priority: 68
    components:
      case_name: Full case name with parties
      docket_number: Magistrate court case number
      county: County where case was filed
      year: Decision year
    examples:
    - Smith v. Jones, No. 2023-CV-M-987 (Chatham County Mag. Ct. Ga.)
    - State v. Brown, 22-TR-12345 (Richmond County Mag. Ct. 2022)
statute_citations:
  official_code_of_georgia:
    name: official_code_of_georgia_citation
    pattern: O\.C\.G\.A\.\s+(?:§§?\s*)?(?P<section>[\d\.]+(?:\s*[-–]\s*[\d\.]+)*(?:[a-z](?::\d+)?)?(?:\s*to\s*[\d\.]+(?:[a-z](?::\d+)?)?)?)(?:\s+\((?P<year>\d{4})\))?
    confidence: 0.95
    priority: 90
    components:
      section: Official Code of Georgia Annotated section number or range
      year: Publication year
    examples:
    - O.C.G.A. § 16-5-20 (2023)
    - O.C.G.A. §§ 15-6-60 to 15-6-80
    - O.C.G.A. § 40-6-391a
  georgia_code:
    name: georgia_code_citation
    pattern: Ga\.\s+Code\s+(?:Ann\.\s+)?(?:§§?\s*)?(?P<section>[\d\.]+(?:\s*[-–]\s*[\d\.]+)*(?:[a-z](?::\d+)?)?(?:\s*to\s*[\d\.]+(?:[a-z](?::\d+)?)?)?)(?:\s+\((?P<year>\d{4})\))?
    confidence: 0.93
    priority: 88
    components:
      section: Georgia Code section number or range
      year: Publication year
    examples:
    - Ga. Code Ann. § 16-5-20 (2023)
    - Ga. Code §§ 15-6-60 to 15-6-80
    - Ga. Code Ann. § 40-6-391a
  georgia_constitution:
    name: georgia_constitution_citation
    pattern: Ga\.\s+Const\.\s+(?:(?P<article>art\.\s*(?P<art_num>[IVXLCDM]+|\d+))(?:\s*,\s*§\s*(?P<section>\d+(?:[a-z])?(?:\((?:[a-z]|\d+)\))?(?:,\s*para\.\s*(?P<paragraph>[IVXLCDM]+|\d+))?))?)
    confidence: 0.93
    priority: 85
    components:
      article: Constitutional article reference
      art_num: Article number
      section: Article section with possible subsections
      paragraph: Paragraph within section
    examples:
    - Ga. Const. art. I, § 1, para. XIV
    - Ga. Const. art. VI, § 2
    - Ga. Const. art. IX, § 2, para. I(a)
regulation_citations:
  georgia_rules_and_regulations:
    name: georgia_rules_and_regulations_citation
    pattern: Ga\.\s+(?:Comp\.\s+)?R\.\s+&\s+Regs?\.\s+(?P<chapter>\d{3})-(?P<rule>\d{1,2})-(?P<section>\d{2})(?:\.(?P<subsection>\d{2}(?:\.\d{2})*))?
    confidence: 0.92
    priority: 80
    components:
      chapter: Georgia Rules and Regulations chapter number
      rule: Rule number
      section: Section number
      subsection: Subsection number
    examples:
    - Ga. Comp. R. & Regs. 120-3-20
    - Ga. R. & Regs. 391-3-6.14
    - Ga. Comp. R. & Regs. 511-3-1.01
court_system:
  court_names:
    georgia_supreme_court:
      pattern: (?i)(?:Ga\.|Georgia)\s+(?:Supreme\s+Court|Sup\.\s*Ct\.?)(?:\s+of\s+Georgia)?
      confidence: 0.95
      level: supreme
    georgia_court_of_appeals:
      pattern: (?i)(?:Ga\.|Georgia)\s+(?:Court\s+of\s+Appeals|Ct\.\s+of\s+App\.|App\.)
      confidence: 0.93
      level: appellate
    georgia_superior_court:
      pattern: (?i)(?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+(?:Superior\s+Court|Super\.\s*Ct\.)(?:\s+(?:of\s+|for\s+)Georgia)?
      confidence: 0.9
      level: trial
    georgia_state_court:
      pattern: (?i)(?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+State\s+Court(?:\s+(?:of\s+|for\s+)Georgia)?
      confidence: 0.88
      level: limited
    georgia_magistrate_court:
      pattern: (?i)(?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+(?:Magistrate\s+Court|Mag\.\s*Court|Mag\.\s*Ct\.)(?:\s+(?:of\s+|for\s+)Georgia)?
      confidence: 0.85
      level: limited
    georgia_probate_court:
      pattern: (?i)(?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+Probate\s+Court(?:\s+(?:of\s+|for\s+)Georgia)?
      confidence: 0.87
      level: probate
    georgia_juvenile_court:
      pattern: (?i)(?P<county>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+County\s+Juvenile\s+Court(?:\s+(?:of\s+|for\s+)Georgia)?
      confidence: 0.86
      level: juvenile
entity_types:
- name: GEORGIA_SUPREME_COURT_CASE
  description: Georgia Supreme Court case citation
  confidence_threshold: 0.95
- name: GEORGIA_APPELLATE_CASE
  description: Georgia Court of Appeals case citation
  confidence_threshold: 0.9
- name: GEORGIA_SUPERIOR_COURT_CASE
  description: Georgia Superior Court case citation
  confidence_threshold: 0.85
- name: GEORGIA_STATE_COURT_CASE
  description: Georgia State Court case citation
  confidence_threshold: 0.83
- name: GEORGIA_MAGISTRATE_COURT_CASE
  description: Georgia Magistrate Court case citation
  confidence_threshold: 0.8
- name: GEORGIA_STATUTE
  description: Georgia statutory provision
  confidence_threshold: 0.9
- name: GEORGIA_REGULATION
  description: Georgia administrative regulation
  confidence_threshold: 0.88
- name: GEORGIA_CONSTITUTIONAL_PROVISION
  description: Georgia constitutional provision
  confidence_threshold: 0.9
validation:
  year_range:
    min_year: 1788
    max_year: 2025
  volume_ranges:
    southeastern_reporter:
      se_2d:
        min_volume: 1
        max_volume: 999
      se_3d:
        min_volume: 1
        max_volume: 999
    georgia_reports:
      ga_2d:
        min_volume: 1
        max_volume: 350
      ga_3d:
        min_volume: 1
        max_volume: 120
  page_validation:
    min_page: 1
    max_page: 9999
  regulation_validation:
    chapter_range:
    - 100
    - 999
    rule_range:
    - 1
    - 99
    section_range:
    - 1
    - 99
quality_metrics:
  precision_target: 0.96
  recall_target: 0.93
  f1_target: 0.94
  processing_speed: 795_citations_per_second
dependencies:
  requires:
  - georgia_court_abbreviations
  - georgia_county_names
  - georgia_code_structure
  optional:
  - georgia_historical_courts
  - georgia_local_rules
testing:
  test_cases:
  - pattern: case_citations.georgia_supreme_court
    text: State v. Smith, 123 S.E.3d 456 (Ga. 2023)
    expected_entities: 1
  - pattern: statute_citations.official_code_of_georgia
    text: O.C.G.A. § 16-5-20 (2023)
    expected_entities: 1
  - pattern: case_citations.georgia_court_of_appeals
    text: Smith v. Jones, 123 S.E.3d 456 (Ga. Ct. App. 2023)
    expected_entities: 1
  performance_benchmarks:
    document_processing_time: < 2.9 seconds
    memory_usage: < 113MB
    accuracy_threshold: 0.94
