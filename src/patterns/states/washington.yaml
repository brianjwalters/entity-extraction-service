metadata:
  pattern_type: state_jurisdiction
  jurisdiction: washington
  state_abbreviation: Wash.
  court_system: three_tier
  bluebook_compliance: 22nd_edition
  pattern_version: '1.0'
  created_date: '2025-07-29'
  last_updated: '2025-07-29'
  description: Complete pattern library for Washington state citations and entities
case_citations:
  washington_supreme_court:
    name: washington_supreme_court_citation
    pattern: In\s+re\s+Marriage\s+of\s+Smith,\s+234\s+Wn\.2d\s+567,\s+890\s+\(Wash\.\s+2021\)
    confidence: 0.98
    priority: 95
    components:
      case_name: Full case name with parties
      plaintiff: Plaintiff/petitioner name
      defendant: Defendant/respondent name
      volume: Reporter volume number
      reporter: Pacific Reporter, Washington Reports, or Wn. Reports
      page: Starting page number
      pinpoint: Specific page or page range
      year: Decision year
    examples:
    - State v. Davis, 123 P.3d 456 (Wash. 2023)
    - Brown v. Superior Court, 456 Wash. 2d 789 (Wash. 2022)
    - In re Marriage of Smith, 234 Wn.2d 567, 890 (Wash. 2021)
  washington_court_of_appeals:
    name: washington_court_of_appeals_citation
    pattern: '(?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<volume>\d{1,3})\s+(?P<reporter>P\.(?:\s*2d|3d)?|Wash\.\s*App\.(?:\s*2d|3d)?|Wn\.\s*App\.(?:\s*2d|3d)?)\s+(?P<page>\d{1,4})(?:\s*,\s*(?P<pinpoint>\d{1,4}(?:[-–]\d{1,4})?))?(?:\s*\(Wash\.\s+(?:Ct\.\s+)?App\.(?:\s+Div\.?\s+(?P<division>\d+))?(?:\s+(?P<year>\d{4}))?\))?

      '
    confidence: 0.95
    priority: 90
    components:
      case_name: Full case name with parties
      volume: Pacific Reporter or Washington Appellate Reports volume
      reporter: Washington appellate reporter
      page: Starting page number
      pinpoint: Specific page or page range
      division: Court of Appeals division number
      year: Decision year
    examples:
    - Smith v. Jones, 123 P.3d 456 (Wash. Ct. App. 2023)
    - People v. Brown, 456 Wash. App. 2d 789 (Wash. Ct. App. Div. 1 2022)
    - Doe v. ABC Corp., 234 Wn. App. 2d 567 (Wash. App. Div. 2 2021)
  washington_superior_court:
    name: washington_superior_court_citation
    pattern: (?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<docket_number>(?:No\.\s*)?[A-Z0-9-]+)(?:\s*\((?:Wash\.\s+)?(?:Super\.\s+Ct\.|Superior\s+Court)(?:\s+(?P<county>[A-Z][a-z]+\s+County))?(?:\s+(?P<year>\d{4}))?\))?
    confidence: 0.88
    priority: 75
    components:
      case_name: Full case name with parties
      docket_number: Superior court case number
      county: County where case was filed
      year: Decision year
    examples:
    - Smith v. Jones, No. 23-2-12345-6 (Wash. Super. Ct. King County)
    - ABC Corp. v. XYZ Inc., 22-987654 (Superior Court Pierce County 2022)
  washington_district_court:
    name: washington_district_court_citation
    pattern: (?P<case_name>(?P<plaintiff>[A-Z][^\s,v]+(?:\s+[A-Z][^\s,v]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?)\s+v\.\s+(?P<defendant>[A-Z][^\s,]+(?:\s+[A-Z][^\s,]*)*(?:\s+[A-Z][a-z]+\.)*(?:\s+(?:Inc|Corp|Co|LLC|Ltd)\.?)?))\s*,\s*(?P<docket_number>(?:No\.\s*)?[A-Z0-9-]+)(?:\s*\((?:Wash\.\s+)?(?:Dist\.\s+Ct\.|District\s+Court)(?:\s+(?P<county>[A-Z][a-z]+\s+County))?(?:\s+(?P<year>\d{4}))?\))?
    confidence: 0.85
    priority: 70
    components:
      case_name: Full case name with parties
      docket_number: District court case number
      county: County where case was filed
      year: Decision year
    examples:
    - State v. Smith, No. 23-1-00123 (Wash. Dist. Ct. Spokane County)
    - City of Seattle v. Doe, 22-C-5678 (District Court King County 2022)
statute_citations:
  revised_code_of_washington:
    name: revised_code_of_washington_citation
    pattern: RCW\s+9A\.36\.011
    confidence: 0.95
    priority: 90
    components:
      section: RCW section number or range
      year: Publication year
    examples:
    - RCW 9A.36.011
    - Rev. Code Wash. § 2.28.010 (2023)
    - Wash. Rev. Code Ann. §§ 4.22.005-4.22.925
  washington_constitution:
    name: washington_constitution_citation
    pattern: Wash\.\s+Const\.\s+(?:(?P<article>art\.\s*(?P<art_num>[IVXLCDM]+|\d+))(?:\s*,\s*§\s*(?P<section>\d+(?:[a-z])?(?:\((?:[a-z]|\d+)\))?)))?
    confidence: 0.93
    priority: 85
    components:
      article: Constitutional article reference
      art_num: Article number
      section: Article section with possible subsections
    examples:
    - Wash. Const. art. I, § 7
    - Wash. Const. art. III, § 1
    - Wash. Const. art. IX, § 1
regulation_citations:
  washington_administrative_code:
    name: washington_administrative_code_citation
    pattern: Wash\.\s+Admin\.\s+Code\s+(?P<title>\d+)(?:-(?P<chapter>\d+)(?:-(?P<section>\d+))*)*
    confidence: 0.92
    priority: 80
    components:
      title: Title number
      chapter: Chapter number
      section: Section number
    examples:
    - Wash. Admin. Code 296-62-07515
    - Wash. Admin. Code 173-303-040
    - Wash. Admin. Code 388-97-0001
court_system:
  court_names:
    washington_supreme_court:
      pattern: (?i)(?:Wash(?:ington)?\.\s+)?(?:Supreme\s+Court|Sup\.\s*Ct\.?)(?:\s+of\s+Washington)?
      confidence: 0.95
      level: supreme
    washington_court_of_appeals:
      pattern: (?i)(?:Wash(?:ington)?\.\s+)?(?:Court\s+of\s+Appeals|Ct\.?\s+of\s+App\.?)(?:\s+(?:Div\.?\s+(?P<division>\d+)|Division\s+(?P<division_alt>\d+)))?
      confidence: 0.93
      level: appellate
      divisions:
      - 1
      - 2
      - 3
    washington_superior_court:
      pattern: (?i)(?:Wash(?:ington)?\.\s+)?(?:Superior\s+Court|Super\.\s+Ct\.?)(?:\s+(?:of\s+|for\s+)(?P<county>[A-Z][a-z]+\s+County))?
      confidence: 0.9
      level: trial
    washington_district_court:
      pattern: (?i)(?:Wash(?:ington)?\.\s+)?(?:District\s+Court|Dist\.\s+Ct\.?)(?:\s+(?:of\s+|for\s+)(?P<county>[A-Z][a-z]+\s+County))?
      confidence: 0.88
      level: trial
    washington_municipal_court:
      pattern: (?i)(?:(?P<city>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+)?(?:Municipal\s+Court|Mun\.\s+Ct\.?)(?:\s+(?:of\s+|for\s+)(?P<city_alt>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*))?
      confidence: 0.85
      level: municipal
entity_types:
- name: WASHINGTON_SUPREME_COURT_CASE
  description: Washington Supreme Court case citation
  confidence_threshold: 0.95
- name: WASHINGTON_APPELLATE_CASE
  description: Washington Court of Appeals case citation
  confidence_threshold: 0.9
- name: WASHINGTON_SUPERIOR_COURT_CASE
  description: Washington Superior Court case citation
  confidence_threshold: 0.85
- name: WASHINGTON_DISTRICT_COURT_CASE
  description: Washington District Court case citation
  confidence_threshold: 0.83
- name: WASHINGTON_STATUTE
  description: Washington statutory provision (RCW)
  confidence_threshold: 0.9
- name: WASHINGTON_REGULATION
  description: Washington administrative regulation
  confidence_threshold: 0.88
- name: WASHINGTON_CONSTITUTIONAL_PROVISION
  description: Washington constitutional provision
  confidence_threshold: 0.9
validation:
  year_range:
    min_year: 1889
    max_year: 2025
  volume_ranges:
    pacific_reporter:
      p_2d:
        min_volume: 1
        max_volume: 999
      p_3d:
        min_volume: 1
        max_volume: 999
    washington_reports:
      wash_2d:
        min_volume: 1
        max_volume: 200
      wn_2d:
        min_volume: 1
        max_volume: 200
  page_validation:
    min_page: 1
    max_page: 9999
quality_metrics:
  precision_target: 0.97
  recall_target: 0.94
  f1_target: 0.95
  processing_speed: 785_citations_per_second
dependencies:
  requires:
  - washington_court_abbreviations
  - washington_county_names
  - washington_rcw_titles
  optional:
  - washington_historical_courts
  - washington_local_rules
testing:
  test_cases:
  - pattern: case_citations.washington_supreme_court
    text: State v. Davis, 123 P.3d 456 (Wash. 2023)
    expected_entities: 1
  - pattern: statute_citations.revised_code_of_washington
    text: RCW 9A.36.011
    expected_entities: 1
  - pattern: case_citations.washington_court_of_appeals
    text: Smith v. Jones, 123 P.3d 456 (Wash. Ct. App. 2023)
    expected_entities: 1
  performance_benchmarks:
    document_processing_time: < 3.0 seconds
    memory_usage: < 115MB
    accuracy_threshold: 0.95
