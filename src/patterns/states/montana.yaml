- name: MONTANA_SUPREME_COURT_CASE
  description: Montana Supreme Court case citation
  confidence_threshold: 0.95
- name: MONTANA_DISTRICT_COURT_CASE
  description: Montana District Court case citation
  confidence_threshold: 0.85
- name: MONTANA_JUSTICE_COURT_CASE
  description: Montana Justice Court case citation
  confidence_threshold: 0.83
- name: MONTANA_MUNICIPAL_COURT_CASE
  description: Montana Municipal Court case citation
  confidence_threshold: 0.8
- name: MONTANA_STATUTE
  description: Montana statutory provision (MCA)
  confidence_threshold: 0.9
- name: MONTANA_REGULATION
  description: Montana administrative regulation
  confidence_threshold: 0.88
- name: MONTANA_CONSTITUTIONAL_PROVISION
  description: Montana constitutional provision
  confidence_threshold: 0.9
validation:
  year_range:
    min_year: 1889
    max_year: 2025
  volume_ranges:
    pacific_reporter:
      p_2d:
        min_volume: 1
        max_volume: 999
      p_3d:
        min_volume: 1
        max_volume: 999
    montana_reports:
      min_volume: 1
      max_volume: 385
  page_validation:
    min_page: 1
    max_page: 9999
quality_metrics:
  precision_target: 0.97
  recall_target: 0.94
  f1_target: 0.95
  processing_speed: 810_citations_per_second
dependencies:
  requires:
  - montana_court_abbreviations
  - montana_county_names
  - montana_mca_titles
  - montana_judicial_districts
  optional:
  - montana_historical_courts
  - montana_local_rules
testing:
  test_cases:
  - pattern: case_citations.montana_supreme_court
    text: State v. Davis, 123 P.3d 456 (Mont. 2023)
    expected_entities: 1
  - pattern: statute_citations.montana_code_annotated
    text: Mont. Code Ann. § 45-5-102
    expected_entities: 1
  - pattern: case_citations.montana_district_court
    text: Smith v. Jones, No. DV-23-123 (Mont. Dist. Ct. 1st Judicial District Lewis
      & Clark County)
    expected_entities: 1
  performance_benchmarks:
    document_processing_time: < 2.7 seconds
    memory_usage: < 108MB
    accuracy_threshold: 0.95
