  pattern: (?:Rhode\s+Island\s+Supreme\s+Court|R\.I\.\s+Sup\.\s+Ct\.|Supreme\s+Court\s+of\s+Rhode\s+Island)
  entity_type: COURT
  entity_subtype: rhode_island_supreme
  confidence_base: 0.96
  attributes:
    jurisdiction: Rhode Island
    court_level: supreme
    authority_level: 1
- name: ri_superior_court_entity
  pattern: (?:Rhode\s+Island\s+Superior\s+Court|R\.I\.\s+Super\.\s+Ct\.|Superior\s+Court\s+of\s+Rhode\s+Island)
  entity_type: COURT
  entity_subtype: rhode_island_superior
  confidence_base: 0.91
  attributes:
    jurisdiction: Rhode Island
    court_level: trial
    authority_level: 2
- name: ri_family_court_entity
  pattern: (?:Rhode\s+Island\s+Family\s+Court|R\.I\.\s+Fam\.\s+Ct\.|Family\s+Court\s+of\s+Rhode\s+Island)
  entity_type: COURT
  entity_subtype: rhode_island_family
  confidence_base: 0.89
  attributes:
    jurisdiction: Rhode Island
    court_level: specialized
    authority_level: 3
- name: ri_district_court_entity
  pattern: (?:Rhode\s+Island\s+District\s+Court|R\.I\.\s+Dist\.\s+Ct\.|District\s+Court\s+of\s+Rhode\s+Island)
  entity_type: COURT
  entity_subtype: rhode_island_district
  confidence_base: 0.87
  attributes:
    jurisdiction: Rhode Island
    court_level: trial
    authority_level: 4
- name: ri_justice_titles
  pattern: (?P<name>[A-Z][a-z]+(?:\s+[A-Z][a-z]+)*),\s+(?P<title>Chief\s+Justice|Associate\s+Justice|J\.|Justice)(?:\s+of\s+the\s+Rhode\s+Island\s+Supreme\s+Court|\s+\(R\.I\.\s+Sup\.\s+Ct\.\))?
  entity_type: JUDGE
  entity_subtype: rhode_island_justice
  confidence_base: 0.92
  attributes:
    jurisdiction: Rhode Island
    court_type: supreme
