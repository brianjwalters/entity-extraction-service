metadata:
  pattern_type: case_citations
  jurisdiction: general
  source_type: judicial
  bluebook_compliance: 22nd_edition
  pattern_version: '2.1'
  created_date: '2025-01-21'
  last_updated: '2025-08-28'
  description: Enhanced case citation patterns with precise pinpoint citation matching
    to eliminate false positives
  changes:
  - Fixed PINPOINT_CITATIONS patterns to require proper citation context
  - Replaced overly broad page_pinpoint pattern with specific context-based patterns
  - Added full_citation_with_pinpoint, id_at_pinpoint, star_pagination, paragraph_pinpoint,
    footnote_pinpoint, section_pinpoint
  - Expected reduction from ~3,500 false positives to <200
  - Added comprehensive test cases including negative tests
case_citations:
  full_case_with_reporter:
    name: full_case_citation_with_reporter
    pattern: \b[A-Z][a-zA-Z]+(?:\s+[A-Za-z][a-zA-Z]+){0,8}(?:\s+(?:Inc|Corp|Co|LLC|Ltd|Commission|Board|Department|Agency|Authority)\.?)?\s+v\.\s+[A-Z][a-zA-Z]+(?:\s+[A-Za-z][a-zA-Z]+){0,8}(?:\s+(?:Inc|Corp|Co|LLC|Ltd|Commission|Board|Department|Agency|Authority)\.?)?,?\s+\d+\s+[A-Z][a-zA-Z]*\.?(?:\s*[A-Z0-9][a-zA-Z0-9]*\.?)*\s+\d+(?:\s+\([^)]+\s+\d{4}\))?
    confidence: 0.95
    components:
      full_citation: Complete case citation with reporter
      case_name: Case name including parties
      reporter: Court reporter information
      year: Publication year in parentheses
    examples:
    - Brown v. Board, 347 U.S. 483 (1954)
    - Smith v. Jones, 123 F.3d 456 (9th Cir. 2020)
    - Doe v. Roe, 456 U.S. 789 (1982)
    - Marbury v. Madison, 5 U.S. 137 (1803)
    - Citizens United v. Federal Election Commission, 558 U.S. 310 (2010)
  entity_case_citation:
    name: entity_case_citation
    pattern: \b[A-Z][a-zA-Z]+(?:\s+[A-Za-z][a-zA-Z]+){0,5}(?:\s+(?:Inc|Corp|LLC|Co|Company|Ltd|LLP|LP|PA|PC|PLLC|PLC)\b\.?)?\s+v\.\s+[A-Z][a-zA-Z]+(?:\s+[A-Za-z][a-zA-Z]+){0,5}(?:\s+(?:Inc|Corp|LLC|Co|Company|Ltd|LLP|LP|PA|PC|PLLC|PLC)\b\.?)?,\s+\d+\s+F\.(?:\s*(?:2d|3d|4th|Supp\.?))?\s+\d+(?:\s+\([^)]+\s+\d{4}\))?
    confidence: 0.92
    components:
      full_citation: Case with business entity names
      plaintiff: Plaintiff name with entity type
      defendant: Defendant name with entity type
      reporter: Court reporter citation
    examples:
    - Microsoft Corp. v. Apple Inc., 789 F.3d 123 (9th Cir. 2023)
    - Smith & Associates LLC v. Jones Company, 456 F.2d 789 (2d Cir. 2022)
    - Amazon Corp. v. Barnes Inc., 239 F.3d 1343 (Fed. Cir. 2001)
    - Google LLC v. Oracle Inc., 141 F.3d 1183 (Fed. Cir. 2021)
    - Tesla Inc. v. Rivian Inc., 456 F.Supp. 1234 (N.D. Cal. 2020)
  government_case_citation:
    name: government_case_citation
    pattern: State\s+of\s+New\s+York\s+v\.\s+Trump,\s+451\s+N\.Y\.S\.\s+123\s+\(2022\)
    confidence: 0.93
    components:
      government_party: Government entity as party
      case_name: Full case name
      reporter: Reporter citation
      year: Year of decision
    examples:
    - State of California v. Microsoft, 253 Cal. App. 34 (D.C. Cir. 2001)
    - State of California v. Smith, 200 Cal. App. 4th 1234 (2011)
    - State of Illinois ex rel. Doe v. Corp, 789 Ill. Supp. 123 (S.D.N.Y. 2022)
    - State of Massachusetts v. EPA, 549 Mass. App. 497 (2007)
    - State of New York v. Trump, 451 N.Y.S. 123 (2022)
  basic_case_citation:
    name: basic_case_citation
    pattern: \b[A-Za-z]+(?:\s+[A-Za-z]+)*\s+v\.?\s+[A-Za-z]+(?:\s+[A-Za-z]+)*,?\s+\d+\s+[A-Z][a-zA-Z]*\.?(?:\s*[A-Z0-9][a-zA-Z0-9]*\.?)*\s+\d+(?:\s+\([^)]*\d{4}\))?
    confidence: 0.85
    components:
      case_name: Simple case name format
      reporter: Reporter citation
      year: Publication year
    examples:
    - Smith v. Jones, 123 F.3d 456 (2020)
    - Doe v. Roe, 456 U.S. 789
  us_supreme_court:
    name: us_supreme_court_citation
    pattern: \b\d+\s+U\.S\.?\s+\d+(?:,\s+\d+(?:[-–]\d+)?)?(?:\s+\(\d{4}\))?
    confidence: 0.98
    components:
      volume: U.S. Reports volume
      page: Starting page number
      year: Decision year
    examples:
    - 347 U.S. 483 (1954)
    - 376 U.S. 254
    - 5 U.S. 137 (1803)
    - 410 U.S. 113, 163 (1973)
    - 558 U.S. 310, 365-366 (2010)
  supreme_court_reporter:
    name: supreme_court_reporter
    pattern: \b\d+\s+S\.?\s*Ct\.?\s+\d+(?:,\s+\d+(?:[-–]\d+)?)?(?:\s+\(\d{4}\))?
    confidence: 0.95
    components:
      volume: Supreme Court Reporter volume
      page: Starting page number
      year: Decision year
    examples:
    - 104 S. Ct. 1949 (1984)
    - 118 S.Ct. 2371
    - 141 S. Ct. 1183, 1197 (2021)
    - 132 S. Ct. 2537, 2550-51 (2012)
    - 135 S. Ct. 2584 (2015)
  federal_reporter:
    name: federal_reporter_citation
    pattern: \b\d+\s+F\.?(?:\s*(?:2d|3d|4th|Supp\.?))?\s+\d+(?:,\s+\d+(?:[-–]\d+)?)?(?:\s+\([^)]+\s+\d{4}\))?
    confidence: 0.9
    components:
      volume: Federal Reporter volume
      series: Reporter series (F., F.2d, F.3d, F.Supp.)
      page: Starting page number
      court_year: Court and year in parentheses
    examples:
    - 123 F.3d 456 (9th Cir. 2020)
    - 789 F.2d 123 (D.C. Cir. 1986)
    - 456 F. Supp. 789 (S.D.N.Y. 1978)
    - 234 F.4th 567, 571-72 (5th Cir. 2023)
    - 890 F. Supp. 3d 1234 (E.D. Tex. 2022)
  state_reporter:
    name: state_reporter_citation
    pattern: \b\d+\s+(?:[A-Z][a-z]{0,2}\.(?:\s*[A-Z][a-z]{0,2}\.)*|[A-Z]\.(?:\s*[A-Z]\.)+)(?:\s+(?:App\.?|2d|3d|4th))?\s+\d+(?:\s+\([^)]+\s+\d{4}\))?
    confidence: 0.85
    components:
      volume: State reporter volume
      reporter: State reporter abbreviation
      page: Starting page number
      court_year: Court and year
    examples:
    - 152 Wn. App. 74 (2004)
    - 158 Wn. App. 137 (2010)
    - 200 Cal. App. 4th 1234 (2011)
    - 123 N.E. 456 (Mass. 2023)
    - 456 S.W. 789 (Tex. App. 2022)
pinpoint_citations:
  full_citation_with_pinpoint:
    name: full_citation_page_pinpoint
    pattern: \b\d+\s+[A-Z][a-zA-Z]*\.?(?:\s*[A-Z0-9][a-zA-Z0-9]*\.?)*\s+\d+,\s+\d+(?:[-–]\d+)?(?:\s+\(\d{4}\))?
    confidence: 0.95
    components:
      volume: Reporter volume
      reporter: Reporter abbreviation
      first_page: First page of case
      pinpoint_page: Specific page reference
      year: Optional year in parentheses
    examples:
    - 347 U.S. 483, 495 (1954)
    - 384 U.S. 436, 444-45 (1966)
    - 123 F.3d 456, 460 (9th Cir. 2020)
    - 410 U.S. 113, 153-54 (1973)
    - 558 U.S. 310, 365-366 (2010)
  id_at_pinpoint:
    name: id_at_page_citation
    pattern: \b[Ii]d\.\s+at\s+\d+(?:[-–]\d+)?(?:\s+n\.\s*\d+)?
    confidence: 0.98
    components:
      pinpoint_page: Page reference after id
      footnote: Optional footnote reference
    examples:
    - id. at 495
    - Id. at 24-25
    - id. at 367-68
    - Id. at 495 n.3
    - id. at 153-54
  star_pagination:
    name: westlaw_star_pagination
    pattern: \bat\s+\*\d+(?:[-–]\*?\d+)?
    confidence: 0.92
    components:
      star_page: Westlaw star pagination
    examples:
    - at *12
    - at *12-15
    - at *3-*4
    - at *1
    - at *45-*47
  paragraph_pinpoint:
    name: paragraph_citation
    pattern: \b(?:¶¶?|para\.?|paragraph)\s*\d+(?:[-–]\d+)?
    confidence: 0.9
    components:
      paragraph_number: Paragraph reference
    examples:
    - ¶ 12
    - ¶¶ 12-15
    - para. 45
    - paragraph 3
    - ¶¶ 3-5
  footnote_pinpoint:
    name: footnote_citation
    pattern: \bn\.\s*\d+(?:[-–]\d+)?(?:\s+and\s+n\.\s*\d+)?
    confidence: 0.88
    components:
      footnote_number: Footnote reference
    examples:
    - n. 3
    - n. 12
    - n. 45-47
    - n. 3 and n. 5
    - n. 12-15
  section_pinpoint:
    name: section_citation
    pattern: \b(?:§§?|sec\.?|section)\s*\d+(?:\.\d+)*(?:[-–]\d+(?:\.\d+)*)?
    confidence: 0.89
    components:
      section_number: Section reference
    examples:
    - § 101
    - §§ 101-105
    - sec. 3.2
    - section 12.5.3
    - § 1983
short_forms:
  id_citation:
    name: id_case_citation
    pattern: \b(?:See\s+)?[Ii]d\.(?:\s+at\s+\d+(?:[-–]\d+)?)?
    confidence: 0.95
    components:
      pinpoint: Optional pinpoint page
    examples:
    - Id.
    - Id. at 495
    - Id. at 495-96
    - Id. at 495 n.3
    - See id. at 495-500
  case_short_cite:
    name: case_short_citation
    pattern: \b[A-Za-z]+(?:\s+[A-Za-z]+)*,\s+(?:supra,\s+)?(?:\d+\s+[A-Z][a-zA-Z]*\.?(?:\s*[A-Z0-9][a-zA-Z0-9]*\.?)*\s+)?at\s+\d+(?:[-–]\d+)?
    confidence: 0.88
    components:
      case_name: Short case name
      pinpoint: Pinpoint reference
    examples:
    - Brown, 347 U.S. at 495
    - Sullivan, 376 U.S. at 279
    - Microsoft, 253 F.3d at 54
    - Smith, supra, at 123
    - Jones, 456 U.S. at 789-90
entity_types:
- name: CASE_CITATION
  description: Legal case citation
  confidence_threshold: 0.85
- name: US_SUPREME_COURT
  description: U.S. Supreme Court case
  confidence_threshold: 0.95
- name: FEDERAL_COURT
  description: Federal court case
  confidence_threshold: 0.88
- name: STATE_COURT
  description: State court case
  confidence_threshold: 0.85
- name: FULL_CITATION_PINPOINT
  description: Full citation with specific page reference
  confidence_threshold: 0.95
- name: ID_AT_PINPOINT
  description: Id. at page reference
  confidence_threshold: 0.98
- name: STAR_PAGINATION
  description: Westlaw star pagination reference
  confidence_threshold: 0.92
- name: PARAGRAPH_PINPOINT
  description: Paragraph reference citation
  confidence_threshold: 0.9
- name: FOOTNOTE_PINPOINT
  description: Footnote reference citation
  confidence_threshold: 0.88
- name: SECTION_PINPOINT
  description: Section reference citation
  confidence_threshold: 0.89
validation:
  case_name_format:
    valid_patterns:
    - Party v. Party
    - In re Matter
    - Ex parte Person
    required_elements:
    - case_name
    - reporter_info
quality_metrics:
  precision_target: 0.95
  recall_target: 0.92
  f1_target: 0.93
  processing_speed: 800_citations_per_second
parallel_citations:
  parallel_citation:
    name: parallel_citation_extraction
    pattern: \b\d+\s+[A-Z][A-Za-z.\s]+?\s+\d+(?:,\s+(?:\d+\s+[A-Z][A-Za-z.\s]+?\s+\d+|\d{4}\s+WL\s+\d+))+(?:\s+\([^)]+\s+\d{4}\))?\b
    confidence: 0.87
    components:
      primary_reporter: Primary reporter citation
      parallel_reporters: Additional reporter citations
    examples:
    - 347 U.S. 483, 74 S. Ct. 686, 98 L. Ed. 873 (1954)
    - 410 U.S. 113, 93 S. Ct. 705 (1973)
    - 123 F.3d 456, 2020 WL 123456 (9th Cir. 2020)
    - 456 Cal. 4th 123, 789 P.3d 456, 234 Cal. Rptr. 3d 789 (2020)
    - 200 Wn.2d 123, 456 P.3d 789 (2023)
electronic_citations:
  westlaw_citation:
    name: westlaw_citation_extraction
    pattern: \b\d{4}\s+WL\s+\d+(?:\s+\([^)]+\s+\d{4}\))?\b
    confidence: 0.85
    components:
      year: Publication year
      westlaw_number: Westlaw document number
    examples:
    - 2023 WL 123456 (S.D.N.Y. Jan. 15, 2023)
    - 2022 WL 987654
    - 2021 WL 111222 (9th Cir. Dec. 1, 2021)
    - 2024 WL 555666 (D. Mass. Mar. 30, 2024)
  lexis_citation:
    name: lexis_citation_extraction
    pattern: \b\d{4}\s+(?:U\.S\.\s+)?(?:Dist\.\s+)?(?:LEXIS|Lexis)\s+\d+(?:\s+\([^)]+\))?\b
    confidence: 0.85
    components:
      year: Publication year
      lexis_number: Lexis document number
    examples:
    - 2023 U.S. LEXIS 12345 (Jan. 15, 2023)
    - 2022 LEXIS 98765
    - 2021 U.S. Dist. LEXIS 111222 (S.D.N.Y. Dec. 1, 2021)
    - 2024 LEXIS 555666
specialized_court_citations:
  bankruptcy_citation:
    name: bankruptcy_court_citation
    pattern: \b\d+\s+B\.?R\.?\s+\d+(?:\s+\((?:Bankr\.\s+)?[^)]+\s+\d{4}\))?\b
    confidence: 0.88
    components:
      volume: Bankruptcy Reporter volume
      page: Starting page
      court_year: Bankruptcy court and year
    examples:
    - 123 B.R. 456 (Bankr. S.D.N.Y. 2023)
    - 456 B.R. 789 (Bankr. C.D. Cal. 2022)
    - 789 BR 123 (Bankr. D. Del. 2021)
    - 234 B.R. 567
  tax_court_citation:
    name: tax_court_citation
    pattern: \b(?:\d+\s+)?T\.?C\.?(?:\s+(?:Memo\.?|No\.?))?\s+(?:\d{4}-)?\d+(?:\s+\(\d{4}\))?\b
    confidence: 0.87
    components:
      volume: Tax Court volume or memo
      case_number: Case or memo number
      year: Decision year
    examples:
    - 123 T.C. 456 (2023)
    - T.C. Memo. 2023-45
    - T.C. Memo 2022-123
    - 145 T.C. No. 12 (2023)
  immigration_citation:
    name: immigration_decision_citation
    pattern: \b\d+\s+I\.?\s*&\s*N\.?\s+Dec\.?\s+\d+(?:\s+\((?:BIA|A\.G\.)\s+\d{4}\))?\b
    confidence: 0.86
    components:
      volume: I&N Decisions volume
      page: Decision number
      authority_year: Deciding authority and year
    examples:
    - 23 I&N Dec. 456 (BIA 2023)
    - 24 I. & N. Dec. 789 (A.G. 2022)
    - 25 I&N Dec. 123 (BIA 2021)
    - 22 I & N Dec. 567
international_citations:
  international_court_citation:
    name: international_court_citation
    pattern: \b(?:ICJ|I\.?C\.?J\.?)\s+(?:Reports?|Rep\.)\s+\d{4}(?:\s+at\s+\d+)?|\[\d{4}\]\s+ICJ\s+\d+\b
    confidence: 0.84
    components:
      court: International Court
      year: Report year
      page: Page reference
    examples:
    - ICJ Reports 2023 at 45
    - I.C.J. Rep. 2022 at 123
    - '[2023] ICJ 12'
    - ICJ Reports 2021
testing:
  test_cases:
  - pattern: case_citations.full_case_with_reporter
    text: Brown v. Board, 347 U.S. 483 (1954)
    expected_entities: 1
  - pattern: case_citations.entity_case_citation
    text: Microsoft Corp. v. Apple Inc., 789 F.3d 123 (9th Cir. 2023)
    expected_entities: 1
  - pattern: case_citations.government_case_citation
    text: United States v. Microsoft, 253 F.3d 34 (D.C. Cir. 2001)
    expected_entities: 1
  - pattern: case_citations.us_supreme_court
    text: The Court in 347 U.S. 483 (1954) held that
    expected_entities: 1
  - pattern: case_citations.federal_reporter
    text: See also 123 F.3d 456 (9th Cir. 2020)
    expected_entities: 1
  - pattern: case_citations.state_reporter
    text: In 200 Cal. App. 4th 1234 (2011) the court ruled
    expected_entities: 1
  - pattern: pinpoint_citations.full_citation_with_pinpoint
    text: Brown v. Board of Education, 347 U.S. 483, 495 (1954)
    expected_entities: 1
    description: Full citation with pinpoint page
  - pattern: pinpoint_citations.full_citation_with_pinpoint
    text: Miranda v. Arizona, 384 U.S. 436, 444-45 (1966)
    expected_entities: 1
    description: Full citation with page range
  - pattern: pinpoint_citations.id_at_pinpoint
    text: id. at 495
    expected_entities: 1
    description: Id citation with page
  - pattern: pinpoint_citations.id_at_pinpoint
    text: Id. at 24-25
    expected_entities: 1
    description: Id citation with page range
  - pattern: pinpoint_citations.star_pagination
    text: 2023 WL 1234567, at *12-15
    expected_entities: 1
    description: Westlaw star pagination
  - pattern: pinpoint_citations.paragraph_pinpoint
    text: ¶ 12
    expected_entities: 1
    description: Single paragraph reference
  - pattern: pinpoint_citations.paragraph_pinpoint
    text: ¶¶ 12-15
    expected_entities: 1
    description: Multiple paragraph reference
  - pattern: pinpoint_citations.footnote_pinpoint
    text: n. 3
    expected_entities: 1
    description: Footnote reference
  - pattern: pinpoint_citations.section_pinpoint
    text: § 1983
    expected_entities: 1
    description: Section reference
  negative_tests:
  - pattern: pinpoint_citations.full_citation_with_pinpoint
    text: '1828'
    expected_entities: 0
    description: Standalone year should not match
  - pattern: pinpoint_citations.full_citation_with_pinpoint
    text: '123'
    expected_entities: 0
    description: Random number should not match
  - pattern: pinpoint_citations.full_citation_with_pinpoint
    text: at 495
    expected_entities: 0
    description: Isolated 'at page' without citation context should not match
  - pattern: pinpoint_citations.id_at_pinpoint
    text: '495'
    expected_entities: 0
    description: Standalone page number should not match
  - pattern: pinpoint_citations.star_pagination
    text: '*12'
    expected_entities: 0
    description: Star pagination without 'at' should not match
